plugins {
    id 'com.android.application'
    id 'kotlin-android-extensions'
    id 'kotlin-android'
}

android {
    compileSdkVersion 31
    defaultConfig {
        applicationId "com.nativo.sampleapp"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // https://github.com/ktorio/ktor/issues/888
    packagingOptions {
        pickFirst "META-INF/*.kotlin_module"
        pickFirst 'META-INF/com.android.tools/proguard/coroutines.pro'
    }

    buildFeatures {
        viewBinding true
    }
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

dependencies {
    implementation project(':nativo-sdk')

    implementation 'com.google.android.gms:play-services-ads:19.1.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.preference:preference:1.1.1'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    implementation(group: 'com.iab.omid', name: 'omsdk-android', version: '1.3.13')

    // need for exoplayer
    implementation(group: 'com.google.guava', name: 'guava', version: '27.1-android')


    // Kotlin Core
    def ktorVersion = "1.6.7"
    def statelyVersion = "1.2.1"
    def coroutinesVersion = "1.6.1-native-mt"
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.3.2"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutinesVersion"
    implementation "io.ktor:ktor-client-android:$ktorVersion"
    implementation "io.ktor:ktor-client-serialization:$ktorVersion"
    implementation "co.touchlab:stately-common:$statelyVersion"
    implementation "co.touchlab:stately-concurrency:$statelyVersion"
    implementation "co.touchlab:stately-isolate:$statelyVersion"
    implementation "co.touchlab:stately-iso-collections:$statelyVersion"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
}
